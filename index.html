<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="up-part">
        <h1 class="title">To Do List</h1>
        <div class="task-box">
            <input type="text" class="task-input" id="taskInput" placeholder="Введите задачу" />
            <button class="add-btn" id="addButton">Добавить</button>
    </div>
</div>
<div class="list-box">
    <ul class="task-list" id="taskList"></ul>
</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
